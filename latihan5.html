<!DOCTYPE html>
<html>
<head>
<title>Multimedia</title>
</head>
<body>
<h3>Audio</h3>
<audio controls>
<source src="on my way.mp3" type="audio/mp3">
Browser doesn't support audio
<!--
"controls" digunakan untuk menampilkan control audio
(play/pause, volume)
pastikan file audio sudah terdapat pada folder yang sama
dengan file html
kalimat "Browser...." ditampilkan jika browser tidak
support audio -->
</audio>
<h3>Video</h3>
<video controls>
<source src="X RPL 2.mp4" type="video/mp4">
</video>
</body>
</html>
